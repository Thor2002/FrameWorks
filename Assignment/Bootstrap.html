<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header class="bg-dark text-warning text-center pt-3 pb-3">
        <h2>My First Bootstrap Assignment</h2>
        <p class="lead">This is Carousel Effect!</p>
    </header>
    <!-- Carousel -->
    <div id="demo" class="carousel slide" data-bs-ride="carousel">
        <!-- Indicators/dots -->
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>
        <!-- The slideshow/carousel -->
        <div class="carousel-inner bg-dark">
            <div class="carousel-item active">
                <img src="Images/HTML-IMG.png" alt="HTML" class="d-block" style="width:47%">
            </div>
            <div class="carousel-item">
                <img src="Images/CSS-IMG.png" alt="CSS" class="d-block" style="width:40.5%">
            </div>
            <div class="carousel-item">
                <img src="Images/JavaScript.png" alt="JavaScript" class="d-block" style="width:40.5%">
            </div>
        </div>
        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
    <div class="grid text-center container my-5 row gap-20">
        <div class="g-col-4 col-sm-4">
            <div class="card" style="width: 18rem; height: 100%;">
            <img src="Images/HTML-IMG.png" class="card-img-top" alt="HTML" style="height: 80%;">
                <div class="card-body">
                  <h5 class="card-title">HTML LOGO</h5>
                  <a href="#" class="btn btn-danger">HTML Button</a>
                </div>
            </div>
        </div>
        <div class="g-col-4 col-sm-4">
            <div class="card" style="width: 18rem;">
            <img src="Images/CSS-IMG.png" class="card-img-top" alt="CSS">
                <div class="card-body">
                  <h5 class="card-title">CSS LOGO</h5>
                  <a href="#" class="btn btn-primary">CSS Button</a>
                </div>
            </div>
        </div>
        <div class="g-col-4 col-sm-4">
            <div class="card" style="width: 18rem;">
            <img src="Images/JavaScript.png" class="card-img-top" alt="JavaScript">
                <div class="card-body">
                  <h5 class="card-title">JavaScript LOGO</h5>
                  <a href="#" class="btn btn-warning">JS Button</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#contactModal">
      Contact Us
    </button>
    <!-- Modal -->
    <div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered"> <!-- centered vertically -->
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="contactModalLabel">Contact Us</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form id="contactForm">
            <div class="modal-body">
              <div class="mb-3">
                <label for="contact-name" class="form-label">Name</label>
                <input type="text" class="form-control" id="contact-name" name="name" required>
              </div>
              <div class="mb-3">
                <label for="contact-email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="contact-email" name="email" required>
              </div>
              <div class="mb-3">
                <label for="contact-message" class="form-label">Message</label>
                <textarea class="form-control" id="contact-message" name="message" rows="4" required></textarea>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="sendCopy" name="sendCopy">
                <label class="form-check-label" for="sendCopy">
                  Send me a copy of this message
                </label>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Send Message</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <footer class="bg-dark text-info text-center pt-3 pb-3">
        <p class="mb-0">@ 2025 My First Bootstrap Assignment</p>
    </footer>
</body>
</html>

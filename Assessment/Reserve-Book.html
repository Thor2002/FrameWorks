<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BookNest - Reserve a Book</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; }
    .card { max-width: 900px; margin: 2rem auto; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="card-title mb-3">Reserve a Book â€” BookNest Library</h3>

        <!-- Alert placeholder -->
        <div id="alertPlaceholder"></div>

        <form id="bookingForm" class="needs-validation" novalidate>
          <div class="row g-3">
            <div class="col-md-6">
              <label for="fullName" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="fullName" placeholder="Jane Doe" required>
              <div class="invalid-feedback">Please enter your full name.</div>
            </div>
            <div class="col-md-6">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
              <div class="invalid-feedback">Please enter a valid email address.</div>
            </div>
            <div class="col-md-6">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="tel" inputmode="numeric" maxlength="10"
                     class="form-control" id="phone" placeholder="10-digit mobile number" required>
              <div class="invalid-feedback">Please enter a valid 10-digit phone number.</div>
            </div>
            <div class="col-md-6">
              <label for="bookTitle" class="form-label">Book Title</label>
              <input type="text" class="form-control" id="bookTitle" placeholder="Title of the book" required>
              <div class="invalid-feedback">Please enter the book title.</div>
            </div>
            <div class="col-md-6">
              <label for="authorName" class="form-label">Author Name</label>
              <input type="text" class="form-control" id="authorName" placeholder="Author's name" required>
              <div class="invalid-feedback">Please enter the author name.</div>
            </div>
            <div class="col-md-6">
              <label for="pickupDate" class="form-label">Pickup Date</label>
              <input type="date" class="form-control" id="pickupDate" required>
              <div class="invalid-feedback">Please select a pickup date.</div>
            </div>
          </div>
          <div class="mt-4 d-flex gap-2">
            <button type="submit" class="btn btn-primary">Submit Reservation</button>
            <button type="reset" id="resetBtn" class="btn btn-outline-secondary">Reset</button>
            <a href="view-reservations.html" class="btn btn-link ms-auto">View Reservations</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Utility: show bootstrap alert
    function showAlert(message, type = 'success') {
      const wrapper = document.createElement('div');
      wrapper.innerHTML = [
        `<div class="alert alert-${type} alert-dismissible fade show" role="alert">`,
        `${message}`,
        `<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>`,
        `</div>`
      ].join('');
      const placeholder = document.getElementById('alertPlaceholder');
      placeholder.innerHTML = '';
      placeholder.append(wrapper);
      // auto-dismiss after 4s
      setTimeout(() => {
        const bsAlert = bootstrap.Alert.getOrCreateInstance(wrapper.querySelector('.alert'));
        bsAlert.close();
      }, 4000);
    }

    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('bookingForm');

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        e.stopPropagation();

        // Let HTML5 constraint validation run first
        form.classList.add('was-validated');

        // Extra phone validation (pattern may not match on some browsers)
        const phoneInput = document.getElementById('phone');
        const phoneOK = /^\d{10}$/.test(phoneInput.value.trim());

        if (!form.checkValidity() || !phoneOK) {
          if (!phoneOK) {
            phoneInput.classList.add('is-invalid');
          } else {
            phoneInput.classList.remove('is-invalid');
          }
          return;
        }

        // gather booking data
        const booking = {
          id: Date.now(),
          fullName: document.getElementById('fullName').value.trim(),
          email: document.getElementById('email').value.trim(),
          phone: document.getElementById('phone').value.trim(),
          bookTitle: document.getElementById('bookTitle').value.trim(),
          authorName: document.getElementById('authorName').value.trim(),
          pickupDate: document.getElementById('pickupDate').value
        };

        // save to localStorage
        const key = 'bookings';
        const existing = JSON.parse(localStorage.getItem(key) || '[]');
        existing.push(booking);
        localStorage.setItem(key, JSON.stringify(existing));

        // feedback and reset
        showAlert('Reservation saved successfully!', 'success');
        form.reset();
        form.classList.remove('was-validated');
      });

      // Reset button: also clear validation states
      document.getElementById('resetBtn').addEventListener('click', () => {
        form.classList.remove('was-validated');
        // clear any input-level invalid class
        form.querySelectorAll('.is-invalid').forEach(el => el.classList.remove('is-invalid'));
        document.getElementById('alertPlaceholder').innerHTML = '';
      });
    });
  </script>
</body>
</html>
